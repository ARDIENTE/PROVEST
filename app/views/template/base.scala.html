@(title: String)(header: Html)(body: Html)(implicit request: RequestHeader, message: Messages, wja: WebJarAssets)


<!DOCTYPE html>
<html lang="@{message.lang.code}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>@title</title>
  @header
</head>
<body>
  @body
</body>
</html>
