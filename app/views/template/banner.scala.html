<div 
  class="orbit" 
  role="region" 
  aria-label="Provest - Development" 
  data-orbit 
  data-auto-play="true"
  data-anim-in-from-left="fade-in"
  data-anim-in-from-right="fade-in"
  data-anim-out-from-left="fade-out"
  data-anim-out-from-right="fade-out">
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous">
        <span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;
      </button>
      <button class="orbit-next">
        <span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;
      </button>
    </div>
    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img 
            src="http://www.cebulandmasters.com/wp-content/uploads/2018/08/52development.jpg" 
            height="700" 
            width="1440" 
            alt="development" 
            class="orbit-image">
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img 
            src="http://www.cebulandmasters.com/wp-content/uploads/2017/09/HERO-BANNER_PHASE-2_1680x768px-1.jpg" 
            height="700" 
            width="1440"
            alt="development"
            class="orbit-image">
        </figure>
      </li>
    </ul>
  </div>
</div>
